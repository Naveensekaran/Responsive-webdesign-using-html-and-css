<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name"></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email"></label>
            <label for="password">Create a New Password: <input type="password" name="password" id="password"></label>
        </fieldset>

        <fieldset>
            <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline"> Personal Account</label>
            <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline"> Business Account</label>
            <label for="terms-and-condition"><input type="checkbox" name="terms-and-condition" id="terms-and-condition" class="inline"> I accept the <a href="#">terms and conditon</a></label>
        </fieldset>

        <fieldset>
            <label for="file">Upload a profile picture: <input type="file" name="file" id="fieldset"></label>
            <label for="age">Input youor age (years): <input type="text" name="age" id="age"></label>
            <label for="referrer">How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(selecct one)</option>
                    <option value="1">free code camp news</option>
                    <option value="2">free code camp youtube channel</option>
                    <option value="3">free code camp forum</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio">Provide a bio:
                <textarea name="bio" id="bio" rows="3" cols="30">I like coding...</textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Survey Form</title>
     <link rel="stylesheet" href="Survey-Form.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time for help us improve the platform</p>

    <form id="survey-form">
    <label for="name" id="name-label">Name 
        <input type="text" id="name" name="name" placeholder="Enter your Name" required>
    </label>
    <label for="email" id="email-label">Email 
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </label>
    <label for="number" id="number-label">Age <i>(optional)</i>
        <input type="number" id="number" name="age" min="18" max="60" placeholder="Age">
    </label>
    <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="Other">Other
          </option>
        </select>
    </label>
      
    <label>Would You recommend freecodecamp to a friend?</label>
    <label for="fefinitely">
        <input type="radio" id="fefinitely" name="opinion" value="definitely"> Definitely
    </label>
    <label for="may be">
        <input type="radio" id="may be" name="opinion" value="may be"> May be
    </label>
    <label for="Not sure">
        <input type="radio" id="Not sure" name="opinion" value="Not sure"> Not sure
    </label>
    <label>What would you like to see improved? <i>(check all that apply)</i></label>
    <label for="front-end projects">
        <input type="checkbox" id="front-end projects" name="front-end projects" value="front-end projects"> Front-end projects
    </label>
      <label for="back-end projects">
        <input type="checkbox" id="back-end projects" name="back-end projects" value="back-end projects"> Back-end projects
    </label>
    <label for="Additional Courses">
        <input type="checkbox" id="additional Courses" name="additional Courses" value="additional Courses"> Additional Courses
    </label>
    <label>Any comments or Suggestions?
      <textarea id="ssuggestion" row="10" cols="40" placeholder="Enter your comment here..."></textarea>
      <input type="submit" value="Submit" id="submit">
    </label>
  </form>    
  </body>
</html>

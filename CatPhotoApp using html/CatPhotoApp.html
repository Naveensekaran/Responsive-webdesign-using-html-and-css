<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <main>
    <h1>CatPhotoApp</h1>

    <section>
        <h2>Cat Photos</h2>
            <p>See more <a href="#">cat photos</a> in our gallery</p>
                <a href="#">
                    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">
                </a>
    </section>
       

    <section>
        <h2>Cat Lists</h2>

        <h3>Things Cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="a slice piece of a lasagna on a plate">
                <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>   

        <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="five cats looking arond a field">
                <figcaption>Cats <strong>hate</strong> other cats</figcaption>
            </figure>
        </section>


        <section>
            <h2>Cat Form</h2>
            <form>
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <label><input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked> Indoor </label>
                <label><input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor"> Outdoor </label>
            </fieldset>

            <fieldset>
                <legend>What's your cat's personality?</legend>
                <input type="checkbox" id="loving" name="personality"  checked><label for="loving"> Loving</label>
                <input type="checkbox" id="lazy" name="personality"><label for="lazy"> Lazy</label>
                <input type="checkbox" id="energetic" name="personality"><label for="energetic"> Energetic</label>    
            </fieldset>
                <pre></pre>
                <input type="text" placeholder="cat photo url">
                <button>Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p> </p></footer>
</body>
</html>
